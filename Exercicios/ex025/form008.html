<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulario</title>
</head>
<body>
<form action="cadastro.php" method="post">

<p>
<label for="in1">Numero 1 :</label>
<input type="number" name="numero" id="in1" min="0" max="50" required step="0.5"
oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
</p>

<p>
<label for="in2">Numero 2 :</label>
<input type="number" name="numero" id="in2" min="0" max="50" required step="0.5"
oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
</p>

<p>
   <label for="isoma">Soma:</label>
   <output id="isoma">0</output>
</p>


<p>
<input type="submit" value="Enviar dados">
<input type="reset" value="Limpar dados">
</p>

</form>
</body>
</html>
