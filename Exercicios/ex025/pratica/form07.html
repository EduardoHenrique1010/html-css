<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario/calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="cadastro.php" method="post">
<fieldset><legend>Dados </legend>
    <p>
    <label for="inum1">Numero 1:</label>
    <input type="number" name="Numero" id="inum1" oninput="resultado.innerHTML=Number(inum1.value)+Number(inum2.value)" placeholder="Coloque o Positivo">
    
    </p>
    <p>
    
        <label for="inum2">Numero 2:</label>
        <input type="number" name="numero" id="inum2" oninput="resultado.innerHTML=Number(inum1.value)+Number(inum2.value)" placeholder="Coloque o Negativo">
        <p>
            <output id="resultado">0</output>
        </p>
</fieldset>
</p>

<p>
    <input type="reset" value="Limpar dados">
    <input type="submit" value="Enviar dados">
</p>
    </form>
</body>
</html>
