<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Formulario</title>
</head>
<body>
    <h1>Praticando formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="inome" id="inome" required minlength="5" maxlength="30" placeholder="Coloque seu nome" >
        </p>

        <p>
            <label for="inum1">Numero 1 :</label>
            <input type="number" name="numero" id="inum1" required oninput="R.innerHTML= Number(inum1.value) + Number(inum2.value)">
        </p>

        <p>
            <label for="inum2">Numero 2 :</label>
            <input type="number" name="Numero" id="inum2" required oninput="R.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>

      
            <output id="R">0</output>
        

        <p><input type="reset" value="Limpar dados">
        <input type="submit" value="Enviar dados"></p>
    </form>
</body>
</html>
