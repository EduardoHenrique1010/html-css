<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
body{
background-image: linear-gradient(to right,#5cf1b8,#17e07c);

}
div > p{
    display: none;
    color: red;

}
div:hover > p{
display: block;
background-color: blue;
width: 100px;
height: 100px;

}
div{

    color: red;
}


    </style>
</head>
<body>
<h1>exemplo de hover</h1>
<p>passe o mause no texto abaixo</p>
<div>
texto
<p>Texto escondido</p>
</div>
    
</body>
</html>
