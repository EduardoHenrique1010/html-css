<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praticando com divs</title>
    <style>
        div{
            background-color: aquamarine;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 2px solid #1230d8;
            display: inline-block;
            
        }
        div:hover{

            background-color: rgb(98, 214, 94);
        }
        div#d1:hover{
            background-color: chocolate;
        }
        div#d2:hover{

            background-color: crimson;
        }

        
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
