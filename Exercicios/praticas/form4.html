<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando meu formulario</title>
    <link rel="stylesheet" href="estrilo.css">
</head>
<body>
    <h1>Coloque seus dados</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
<fieldset>
    <legend>Dados pessoais</legend>
    <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome"  placeholder="Robloxiano123" required maxlength="30" minlength="5">
    </p>
    <p>
        <label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha" required placeholder="12345eA8!"
        minlength="8" maxlength="20" autocomplete="on">
    </p>
    <p>
        <label for="iData">Data:</label>
        <input type="date" name="Data" id="iData" required>
    </p>
    <p>
        <label for="iHora">Hora:</label>
        <input type="time" name="" id="iHora" required>
    </p>
    <p>
        <label for="iAno">Ano:</label>
        <input type="month" name="" id="iAno" required>
    </p>
    <p>
        <label for="imedia">MÃ©dia</label>
        <input type="number" name="media" id="imedia" required value="5" step="0.1"
        min="1" max="10">
    
    </p>
    <p>
        <label for="iemal">E-email:</label>
        <input type="email" name="email" id="iemal" required placeholder="xxxxxxx@gmail.com">
    </p>
    <p>
        <label for="itelefone">Telefone:</label>
        <input type="tel" name="telefone" id="itelefone" required placeholder="(xx) xxxx-xxxx">
    </p>
    <input type="submit" value="Enviar dados">
    <input type="reset" value="Limpar dados">
</fildset>










    </form>
</body>
</html>
