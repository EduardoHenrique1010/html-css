<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>novos controle de input</title>
</head>
<body>
    <form action="cadastro.php" method="post">
<p><label for="icor">cor:

</label></p>
<p>
<label for="inivel">Selecione um Nivel: <input type="range" name="Nivel" id="inivel" min="1" value="2" max="10"></label>
</p>

    <input type="file" name="arquivo" id="iarquivo" required>
</p>

    <input type="reset" value="Limpar dados">
</fieldset>


    </form>
