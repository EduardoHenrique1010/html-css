<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
iframe{
width: 500px;
height: 500px;
border: 1px solid black;
}



    </style>
</head>
<body>
    <h1>Iframe</h1>
    <p>Testando Iframes</p>
    <p>Caso queira saber mais va para o site do 
        <iframe src="https://www.youtube.com/?reload=9"frameborder="0"

         ><a href="https://www.youtube.com/?reload=9">Curso</a> </iframe>
    </p>
    <p>caso queira saber mais va para o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"
        scrolling="auto"
        > <a href="https://www.cursoemvideo.com/">Curso em video</a></iframe>
    </p>
</body>
</html>
