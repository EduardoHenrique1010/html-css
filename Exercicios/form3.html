<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="post">
<fieldset>
   <Legend>Dados Pessoais</Legend>
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="" id="inome" required>
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required min="8" max="20">
        </p>
        <p>
            <label for="idata">Data:</label>
            <input type="date" name="" id="idata" required>
        </p>
        <p>
            <label for="ihorario">horario</label>
            <input type="time" name="hora" id="ihorario" required>
        </p>
        <p>
        <label for="Email">Email:</label>
        <input type="email" name="" id="Email" required>
        
        </p>
        <p>
        <label for="Numero">Telefone:</label>
        <input type="tel" name="numedo de telefone" id="Numero" required placeholder="(xx) xxxx-xxxx">
        </p>
        
        <input type="reset" value="Limpar dados">
        <input type="submit" value="Enviar daods" >
   
</fieldset>


    </form>
</body>
</html>
