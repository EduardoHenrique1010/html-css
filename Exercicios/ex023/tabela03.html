<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando mesclagem de celulas</title>
    <style>
td{
    border: 1px solid black;
    padding: 10px;
    width: 500px;
    text-align: center;

}
table{
    border-collapse: collapse;
}


    </style>
</head>
<body>
    <h1>Juntando 2 celulas</h1>
    <table>
<tr>
<td>A1</td>
<td colspan="2n">B1</td>

</tr>
<tr>
<td rowspan="2n">A2</td>

<td>C2</td>
</tr>
<tr>

<td rowspan="2n">B3</td>
<td colspan="2n">C3</td>
</tr>
<tr>




</tr>
    </table>
    
</body>
</html>
