<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela complexa</title>
    <style>

table{
    border-collapse: collapse;
  
}
th{
    border: 1px solid black;
    padding: 10px;
    width: 100px;
}
td{
    border: 1px solid black;
    padding: 10px;
    width: 100px;
}
th.destacado{
    background-color: gray;
    color: white;
}
td.destacado{
background-color: gray;
    color: white;
}
    </style>
</head>
<body>
    <table>
<thead>
<tr>

</tr>

</tr>

</thead>

</tr>
<tr>

</tr>
<tr>

</tr>
<tr>
<th colspan="4n" class="destacado">Media de Exatas </th>

</tr>
<tr>

</tr>

</tr>
<tr>

</tr>


</tbody>







    </table>
    
</body>
</html>
