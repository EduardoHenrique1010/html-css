<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRaticando tabelas</title>
</head>
<style>
th{
    border: 1px solid black;
    padding: 10px;
    width: 100px;
    text-align: center;
    
}
table{
    border-collapse: collapse;
}
td{
    border: 1px solid black;
    padding: 10px;
    width: 100px;
     text-align: center;
}
col.cNome{
    background-color: aqua;
}
col.cidade{
    background-color: blueviolet;
    color: blue;
}
col.csexo{
    background-color: red;
}
col.cProfissão{
background-color: darkgoldenrod;
color: indigo;
}


</style>
<body>



    <table>
        <colgroup>
        <col  class="cNome">
        <col  class="csexo">
        <col  class="cidade">
        <col  class="cProfissão">
        </colgroup>
<caption>Cadastro</caption>
<tr>
    
    <th scope="col">Nome</th>
    <th scope="col">sexo</th>
    <th scope="col">idade</th>
    <th scope="col">Profissão</th>
</tr>
<tr>

<td>59</td>

</tr>
<tr>

<td>Reporter</td>
</tr>
<tr>
<td>Victor</td>

</tr>
<tr>

</tr>
<tr>

</tr>


    </table>
    
</body>
</html>
