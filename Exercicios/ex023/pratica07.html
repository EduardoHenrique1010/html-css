<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando tabelas</title>
    <style>
    table{
        border-collapse:separate ;
       
    }
    td{
 border: 1px solid black;
 padding: 20px;
 width: 200px;
 text-align: center;
    }
    tr{

    }







    </style>
</head>
<body>
    <table>
<tr>
    <td>A1</td>
    <td>B1</td>
    <td rowspan="2">C1</td> 
    <td>D1</td>
    
</tr>
<tr>
    <td>A2</td>
    <td>B2</td>
   
    <td>D2</td>
</tr>
<tr>
    <td colspan="3">A3</td>
    
   
    <td>D3</td>
</tr>
<tr>
    <td rowspan="2">A4</td>
    <td colspan="2">B4</td>
    
    <td>D4</td>
</tr>
<tr>
   
    <td>B5</td>
    <td>C5</td>
    <td>D5</td>
</tr>



    </table>
    
</body>
</html>
