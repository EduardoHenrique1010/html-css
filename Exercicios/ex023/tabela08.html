<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praticando tabela</title>
    <style>
table{
border-collapse: collapse;
}
td{
border: 1px solid black;
padding: 20px;
width: 200px;
}


    </style>
</head>
<body>
    <h1>praticando tabelas</h1>
    <table>
<tr>
<td colspan="4">A1</td>    

<td rowspan="4">E1</td>
</tr>
<tr>
    <td rowspan="4">A2</td>
<td>B2</td>    
<td>C2</td>
<td>D2</td>
  
</tr>
<tr>
       
<td>B3</td>
<td>C3</td>
<td>D3</td>

</tr>
<tr>
 
<td>B4</td>
<td>C4</td>
<td>D4</td>

</tr>
<tr>
   
<td colspan="4">B5</td>



</tr>
    </table>
    
</body>
</html>
