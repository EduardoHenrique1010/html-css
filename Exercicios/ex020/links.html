<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<style>
body{ font-family: Arial, Helvetica, sans-serif;
}
a{

color: rgb(153, 4, 4);
text-decoration: none;
font-weight: bold;
}

a:visited {

    color: darkred;
}
a:hover{
text-decoration: underline;
color: black;


}

a:active{
    color: yellow;
}
.especial::after{
content: "✔";
text-decoration:none ;
font-weight: normal;
color: black;
}
.especial::before{
    content: "✔";
}

.especial{
    background-color: aquamarine;
}
</style>
<body>
<h1>Personalizando Links</h1>
<ul>
<li><a href="https://gustavoguanabra.github.io" target="_blank">Repositorio Github</a></li>
<li><a href="https://Youtube.com/cursoemvideo" target="_blank" class="especial">Canal do Youtube</a></li>
<li><a href="https://www.cursoemvideo.com" target="_blank">Site do Cursoemvideo</a></li>
</ul>



    
</body>
</html>
